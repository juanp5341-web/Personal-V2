<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juan Perez — Contact</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <h1 class="logo">JP</h1>
    <nav>
      <ul>
        <li><a href="index.html">About Me</a></li>
        <li><a href="photography.html">Photography</a></li>
        <li><a href="design.html">Design</a></li>
        <li><a href="videography.html">Videography</a></li>
        <li><a href="contact.html" class="btn btn--primary active">Contact</a></li>
      </ul>
    </nav>
    <div class="footer">
      <p>© <span id="year"></span> Juan Perez</p>
      <div class="socials">
        <a href="#">Fb</a>
        <a href="#">Tw</a>
        <a href="#">In</a>
        <a href="#">Be</a>
      </div>
    </div>
  </aside>

  <!-- Contact Section -->
  <main class="contact">
    <div class="contact-wrapper">
      
      <!-- Left Image -->
      <div class="contact-image">
        <img src="assets/contact-photo.jpg" alt="Contact Showcase">
      </div>

      <!-- Right Form -->
      <div class="contact-form">
        <h1>Contact Us</h1>

        <form action="#" method="post">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required>

          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required>

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="4" required></textarea>

          <button type="submit" class="btn btn--primary">Contact Us</button>
        </form>

        <div class="contact-info">
          <p><strong>Contact</strong><br>hi@juanperez.com</p>
          <p><strong>Based in</strong><br>Houston, Texas</p>
          <div class="socials">
            <a href="#">Fb</a>
            <a href="#">Ig</a>
            <a href="#">Tw</a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
